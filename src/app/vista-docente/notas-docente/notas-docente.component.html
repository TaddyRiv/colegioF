<div class="resumen-container">
  <h2>Resumen de Notas del Docente</h2>

  <div *ngIf="resumen.length > 0; else sinResumen">
    <table>
      <thead>
        <tr>
          <th>Materia</th>
          <th>Curso</th>
          <th>Gesti√≥n</th>
          <th>Promedio General</th>
          <th>Total Estudiantes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of resumen">
          <td>{{ r.materia }}</td>
          <td>{{ r.curso }}</td>
          <td>{{ r.gestion }}</td>
          <td>{{ r.promedio_general | number: '1.0-2' }}</td>
          <td>{{ r.total_estudiantes }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #sinResumen>
    <p>No se encontraron datos de notas registradas.</p>
  </ng-template>
</div>
