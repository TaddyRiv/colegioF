<div class="ver-notas-container">
  <h2>Mis Notas por Materia</h2>

  <div *ngIf="cargando">Cargando notas...</div>

  <div *ngIf="!cargando && resultados.length === 0">
    No se encontraron notas para esta materia.
  </div>

  <div *ngFor="let resultado of resultados" class="materia-box">
    <h3>{{ resultado.materia }} - {{ resultado.curso }} ({{ resultado.gestion }})</h3>

    <table class="tabla-notas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Valor</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of resultado.evaluaciones">
          <td>{{ e.nombre }}</td>
          <td>{{ e.tipo }}</td>
          <td>{{ e.fecha | date: 'dd/MM/yyyy' }}</td>
          <td>{{ e.valor }}</td>
          <td>
            <span *ngIf="e.nota !== null">{{ e.nota }}</span>
            <span *ngIf="e.nota === null">Sin nota</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
